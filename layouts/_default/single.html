{{ define "main" }}
<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ .Title }}
                    {{ with .Params.subtitle }}
                    <small>{{ . }}</small>
                    {{ end }}
                </h1>
                {{ partial "breadcrumb" . }}
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <div class="col-lg-12">
                {{ .Content }}
            </div>
        </div>
        <!-- /.row -->

{{ end }}
