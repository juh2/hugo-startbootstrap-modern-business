<!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div class="fill" style="background-image:url('{{ .Site.Params.carousel.pic1 }}')"></div>
                <div class="carousel-caption">
                    <h2>{{ .Site.Params.carousel.head1 }}</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{{ .Site.Params.carousel.pic2 }}')"></div>
                <div class="carousel-caption">
                    <h2>{{ .Site.Params.carousel.head2 }}</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('{{ .Site.Params.carousel.pic3 }}')"></div>
                <div class="carousel-caption">
                    <h2>{{ .Site.Params.carousel.head3 }}</h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
