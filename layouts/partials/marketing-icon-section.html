<!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    {{ .Site.Params.pagetitle }}
                </h1>
                <p><strong>{{ .Site.Params.intro }}</strong></p>
            </div>
            {{ range where .Data.Pages ".Params.startpage" "!=" nil}}
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4><i class="fa fa-fw {{ .Params.icon }}"></i> {{ .Title }}</h4>
                    </div>
                    <div class="panel-body">
                        <p>{{ .Summary }}</p>
                        <a href="{{ .Permalink }}" class="btn btn-default">{{ i18n "learnmore" }}</a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <!-- /.row -->
