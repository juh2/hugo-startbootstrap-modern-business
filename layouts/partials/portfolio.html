<!-- Portfolio Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">{{ .Site.Params.portfolioheader }}</h2>
            </div>
            {{ range where .Data.Pages ".Params.produkt" "!=" nil}}
            <div class="col-md-4 col-sm-6">
                <a href="{{ .Permalink }}">
                    {{ with .Params.images }}
                    <img class="img-responsive img-portfolio img-hover" src="{{ index . 1 | absURL }}" alt="">
                    {{ end }}
                </a>
            </div>
            {{ end }}
        </div>
        <!-- /.row -->
