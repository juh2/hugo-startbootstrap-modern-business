{{ define "main" }}
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ .Title }}
                </h1>
                <!-- {{ partial "breadcrumb" . }} Breadcrumbs does not work well with Hugo -->
            </div>
        </div>
        <!-- /.row -->

        <!-- Content Row -->
        <div class="row">
            <!-- Sidebar Column -->
            <div class="col-md-3">
                <div class="list-group">
                    {{ $currentNode := . }}
                    {{ range where .Site.Pages "Section" "portfolio"}}
                    <a href="{{ .URL }}" class="list-group-item">{{ .Title }}</a>
                    {{ end }}
                </div>
            </div>
            <!-- Content Column -->
            <div class="col-md-9">

                <h2>
                {{ with .Params.subtitle }}
                    <h2>{{ . }}</h2>
                    {{ end }}
                </h2>
                
                {{ .Content }}
                

                {{ partial "calltoaction" . }}

            </div>
        </div>
        <!-- /.row -->
{{ end }}
