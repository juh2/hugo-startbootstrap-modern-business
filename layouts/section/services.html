{{ define "main" }}
<!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{ .Title }}
                    {{ with .Params.subtitle }}
                    <small>{{ . }}</small>
                    {{ end }}
                </h1>
                <!-- {{ partial "breadcrumb" . }} Breadcrumbs does not work well with Hugo -->
            </div>
        </div>
        <!-- /.row -->

        {{ partial "service-imageheader" . }}

        {{ partial "service-panel" . }}

        
        
{{ end }}
